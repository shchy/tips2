machine:
    timezone:
        Asia/Tokyo
    pre:
        - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
        - sudo chmod 0755 /usr/bin/docker
    services:
        - docker
    environment:
        BUILD_TAG: ${CIRCLE_BRANCH}_${CIRCLE_SHA1}
        DNX_CACHE: "~/.dnxcache"

dependencies:
    cache_directories:
        - $DNX_CACHE
    pre:
        - docker build --build-arg tag=$BUILD_TAG --build-arg dnxcache=$DNX_CACHE -t shch/tips .

test:
    override:
        - docker run shch/tips dnx -p test/TipsWeb.test/project.json test -parallel none
        - echo $BUILD_TAG
        - echo $CIRCLE_BRANCH
        - echo $CIRCLE_SHA1

deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker tag shch/tips shch/tips:$BUILD_TAG
            - docker tag shch/tips shch/tips:latest
            - docker push shch/tips
